@(message: String)
<!doctype html>
<html lang="en" ng-app="newsRadar">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>News Radar</title>

    <link rel="stylesheet" href='@routes.Assets.at("news-radar-gui/bootstrap/css/bootstrap.css")'>

    <script type="text/javascript" src='@routes.Assets.at("news-radar-gui/jquery/jquery-3.1.1.min.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("news-radar-gui/bootstrap/js/bootstrap.js")'></script>
    <script type="text/javascript" src='@routes.FeedListController.feedJavascriptControllers()'></script>


    <script type="text/javascript" src='@routes.Assets.at("angularjs/angular.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("news-radar-gui/scripts/feed.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("news-radar-gui/scripts/feedlist.component.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("news-radar-gui/scripts/feedadd.component.js")'></script>

</head>

<body>
<div class="container" role="main">
    <h1>News Radar</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Feed list
                </div>

                <div class="panel-body">

                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" href="#collapse1">Dodaj źródło</a>
                                </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse collapse">
                                <feed-add></feed-add>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <feed-list></feed-list>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
