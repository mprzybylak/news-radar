<div md-whiteframe="3" layout-padding>
    <h2>Add Feed</h2>
    <form name="feedForm">
        <md-input-container class="md-block" flex-gt-xs>
            <label>Feed name</label>
            <input ng-model="feed.feedName">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Feed address</label>
            <input ng-model="feed.feedAddress">
        </md-input-container>
        <md-button ng-click="$ctrl.addFeed(feed)" type="submit">Submit</md-button>
    </form>
</div>
